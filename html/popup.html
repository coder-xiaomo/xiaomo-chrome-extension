<!doctype html>
<html lang="zh">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>小墨助手</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/popup.css">
</head>

<body>
    <div id="popup">
        <div class="control-panel">
            <button class="btn" id="transform">翻译</button>
            <button class="btn" id="btnScreenshot">截图</button>
        </div>
        <div class="setting">
            <ul>
                <li>
                    <div class="setting-item">
                        <span>Double S 快捷搜索</span>
                        <div class="button">
                            <input type="checkbox" id="btnSSSearch" class="checkbox" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="setting-item">
                        <span>确认访问页自动跳转</span>
                        <div class="button">
                            <input type="checkbox" id="btnDirectUrl" class="checkbox" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="setting-item">
                        <span>Google广告屏蔽</span>
                        <div class="button">
                            <input type="checkbox" id="btnAdsBlock" class="checkbox" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="setting-item">
                        <span>阅读原文自动展开</span>
                        <div class="button">
                            <input type="checkbox" id="btnExpandFulltext" class="checkbox" />
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="assets/lib/jquery.min.js"></script>
    <script src="assets/js/popup.js"></script>
</body>

</html>
